<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Skills</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5e9ff;
        margin: 0;
        padding: 20px;
    }

    .skills-container {
        max-width: 800px;
        margin: auto;
        display: flex;
        gap: 20px;
    }

    .skill-box {
        flex: 1;
        background: #ffffff;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        border-top: 5px solid #7d3cff;
    }

    .skill-box h2 {
        text-align: center;
        background: #7d3cff;
        color: white;
        padding: 10px;
        border-radius: 10px;
        font-size: 20px;
        margin-bottom: 20px;
    }

    .skill {
        margin-bottom: 15px;
    }

    .skill-name {
        display: flex;
        justify-content: space-between;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .bar {
        width: 100%;
        height: 10px;
        background: #d6c2ff;
        border-radius: 10px;
        overflow: hidden;
    }

    .bar-fill {
        height: 10px;
        background: #7d3cff;
        border-radius: 10px;
    }
</style>
</head>
<body>

<h1 style="text-align:center; color:#7d3cff;">My Skills</h1>

<div class="skills-container">

    <!-- TECHNICAL SKILL BOX -->
    <div class="skill-box">
        <h2>Technical Skills</h2>

        <div class="skill">
            <div class="skill-name">C <span>90%</span></div>
            <div class="bar"><div class="bar-fill" style="width:90%"></div></div>
        </div>

        <div class="skill">
            <div class="skill-name">C++ <span>85%</span></div>
            <div class="bar"><div class="bar-fill" style="width:85%"></div></div>
        </div>

        <div class="skill">
            <div class="skill-name">HTML & CSS <span>95%</span></div>
            <div class="bar"><div class="bar-fill" style="width:95%"></div></div>
        </div>

        <div class="skill">
            <div class="skill-name">MATLAB & Simulink <span>80%</span></div>
            <div class="bar"><div class="bar-fill" style="width:80%"></div></div>
        </div>

        <div class="skill">
            <div class="skill-name">Multisim <span>75%</span></div>
            <div class="bar"><div class="bar-fill" style="width:75%"></div></div>
        </div>

        <div class="skill">
            <div class="skill-name">Communication System <span>85%</span></div>
            <div class="bar"><div class="bar-fill" style="width:85%"></div></div>
        </div>
    </div>

    <!-- PROFESSIONAL SKILL BOX -->
    <div class="skill-box">
        <h2>Professional Skills</h2>

        <div class="skill">
            <div class="skill-name">Problem Solving <span>90%</span></div>
            <div class="bar"><div class="bar-fill" style="width:90%"></div></div>
        </div>

        <div class="skill">
            <div class="skill-name">Circuit Design <span>85%</span></div>
            <div class="bar"><div class="bar-fill" style="width:85%"></div></div>
        </div>

        <div class="skill">
            <div class="skill-name">Simulation & Modeling <span>80%</span></div>
            <div class="bar"><div class="bar-fill" style="width:80%"></div></div>
        </div>

        <div class="skill">
            <div class="skill-name">Team Collaboration <span>95%</span></div>
            <div class="bar"><div class="bar-fill" style="width:95%"></div></div>
        </div>

    </div>
</div>

</body>
</html>
